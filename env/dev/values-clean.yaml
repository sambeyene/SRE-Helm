# Development Environment Values Override for Official Kagent Chart
# This file contains development-specific overrides for the official kagent chart

# ==============================================================================
# DEVELOPMENT CONFIGURATION  
# ==============================================================================

# Use unique names to avoid conflicts with production kagent
nameOverride: "sre-kagent"
fullnameOverride: "sre-kagent-dev"

# Use chart version (will use 0.6.5)
tag: ""

# Development uses OpenAI with smaller model for cost efficiency
# API key configured via Kubernetes secret: kagent-openai-dev
providers:
  default: openAI
  openAI:
    provider: OpenAI
    model: "gpt-4o-mini"  # Cheaper model for dev
    apiKeySecretRef: kagent-openai-dev
    apiKeySecretKey: OPENAI_API_KEY
    # Real API key stored in secret - do not put in values.yaml!

# ==============================================================================
# CONTROLLER CONFIGURATION - DEV
# ==============================================================================

controller:
  replicas: 1
  loglevel: "debug"  # Debug logging for development
  resources:
    requests:
      cpu: 50m      # Lower resource requests for dev
      memory: 64Mi
    limits:
      cpu: 1        # Lower limits for dev
      memory: 256Mi

# ==============================================================================
# UI CONFIGURATION - DEV
# ==============================================================================

ui:
  replicas: 1
  resources:
    requests:
      cpu: 50m      # Lower resource requests for dev
      memory: 128Mi
    limits:
      cpu: 500m     # Lower limits for dev
      memory: 512Mi

# ==============================================================================
# AGENTS - CORE SRE AGENTS ENABLED
# ==============================================================================

# Core SRE agents for immediate testing and operations
agents:
  # ENABLED: Core SRE agents
  k8s-agent:
    enabled: true          # Kubernetes cluster management
  helm-agent:
    enabled: true          # Helm chart operations
  observability-agent:
    enabled: true          # Monitoring and observability
  
  # DISABLED: Additional agents (enable as needed)
  kgateway-agent:
    enabled: false         # API gateway operations
  istio-agent:
    enabled: false         # Service mesh (enable for istio clusters)
  promql-agent:
    enabled: false         # Prometheus queries (enable with monitoring)
  argo-rollouts-agent:
    enabled: false         # Progressive delivery
  cilium-policy-agent:
    enabled: false         # Network policies (enable for cilium)
  cilium-manager-agent:
    enabled: false         # Cilium management
  cilium-debug-agent:
    enabled: false         # Cilium debugging

# ==============================================================================
# BUILT-IN TOOLS - DEV SETTINGS
# ==============================================================================

kagent-tools:
  enabled: true
  replicaCount: 1
  tools:
    loglevel: "debug"

# ==============================================================================
# EXTERNAL MCP SERVERS - DISABLE FOR DEV
# ==============================================================================

external-mcp:
  querydoc:
    enabled: false

# ==============================================================================
# OBSERVABILITY - DEV
# ==============================================================================

otel:
  tracing:
    enabled: true     # Enable for dev debugging
    exporter:
      otlp:
        endpoint: http://host.docker.internal:4317
        timeout: 15
        insecure: true
  logging:
    enabled: true     # Enable for dev debugging
    exporter:
      otlp:
        endpoint: http://host.docker.internal:4317
        timeout: 15
        insecure: true
